<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Trainer Page</title>

        <link rel="stylesheet" href="style/style.css"/>
    </head>

    <body id="main">

        <header id="header">

            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#">Words</a></li>
                    <li><a class="nav-link" href="#">Words</a></li>
                    <li><a class="nav-link" href="#">More Words</a></li>
                </ul>
            </nav>

            <div>
                <h1>Welcome to Oak's Lab</h1>
            </div>

            <div>
                <img src="content/pokeball.png" alt="pokeball" id="header-img">
            </div>
        </header> <!-- #header -->

        <div class="container"></div>

        <section class="form-wrap">
            <h2>Keep Up with Oak's Latest Research!</h2>
            <form id="form"> 
                
                <div>
                    <label for="name">Trainer Name:</label>
                    <input type="text" id="name" name="trainer_name">
                </div>

                <div>
                    <label for="mail">Email:</label>
                    <input type="text" id="email" name="trainer_email">
                </div>

                <div class="button">
                    <button type="submit">Sign Up!</button>
                </div>

            </form>
        </section> <!-- .form-wrap -->

        <div class="container">

        </div><!-- .container -->
    </body>
</html>
